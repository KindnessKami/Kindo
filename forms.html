<!doctype html>
<html lang="en">
<head>
    <style>
        body{
            background-image: url("assets/images/rose.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="Assets/CSS/forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>Emobilis Registration Form</h2>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="Name1" required placeholder="Enter your name"><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Name2"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="Email address"><br><br>
    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="Phone number"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br><br><br>
    <label for="others">Custom</label>
    <input type="radio" id="others" name="gender"><br><br><br>
    <label for="course">Course Taken</label>
    <select name="course" id="course">
        <option value="react js">React Js</option>
        <option value="Android">Android</option>
        <option value="Data science">Data Science</option>
        <option value="cybersecurity">Cybersecurity</option>
        <option value="AI">Artificial intelligence</option>
    </select><br><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" name="Date of Birth"><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="Password"><br><br>

    <input type="submit" value="Register"><br><br><br>
    <label for="upload image">Upload image</label>
    <input type="file" id="upload image">

</form>

</body>
</html>
